<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-avis-heading" data-cy="AvisCreateUpdateHeading" jhiTranslate="jhipsterAvisApp.avis.home.createOrEditLabel">
        Create or edit a Avis
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="jhipsterAvisApp.avis.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterAvisApp.avis.note" for="field_note">Note</label>
          <input type="number" class="form-control" name="note" id="field_note" data-cy="note" formControlName="note" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterAvisApp.avis.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterAvisApp.avis.dateEnvoi" for="field_dateEnvoi">Date Envoi</label>
          <div class="d-flex">
            <input
              id="field_dateEnvoi"
              data-cy="dateEnvoi"
              type="datetime-local"
              class="form-control"
              name="dateEnvoi"
              formControlName="dateEnvoi"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterAvisApp.avis.joueur" for="field_joueur">Joueur</label>
          <select class="form-control" id="field_joueur" data-cy="joueur" name="joueur" formControlName="joueur">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="joueurOption.id === editForm.get('joueur')!.value?.id ? editForm.get('joueur')!.value : joueurOption"
              *ngFor="let joueurOption of joueursSharedCollection; trackBy: trackJoueurById"
            >
              {{ joueurOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterAvisApp.avis.jeu" for="field_jeu">Jeu</label>
          <select class="form-control" id="field_jeu" data-cy="jeu" name="jeu" formControlName="jeu">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="jeuOption.id === editForm.get('jeu')!.value?.id ? editForm.get('jeu')!.value : jeuOption"
              *ngFor="let jeuOption of jeusSharedCollection; trackBy: trackJeuById"
            >
              {{ jeuOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
